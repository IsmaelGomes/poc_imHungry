<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button (click)="chamarCadastro()"> Cadastrar</button>      
      <button ion-button *ngIf="!autenticacao" (click)="login()"> Login</button>
    </div>
  </ion-content>

</ion-content>
